<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML to test CSS transforms | v0.1</title>

    <script type="text/javascript" src="../src/SQR.js"></script>

    <script type="text/javascript" src="../src/math/Vector2.js"></script>
    <script type="text/javascript" src="../src/math/Vector3.js"></script>
    <script type="text/javascript" src="../src/math/ProjectionMatrix.js"></script>
    <script type="text/javascript" src="../src/math/Matrix2D.js"></script>
    <script type="text/javascript" src="../src/math/Matrix33.js"></script>
    <script type="text/javascript" src="../src/math/Matrix44.js"></script>
    <script type="text/javascript" src="../src/math/Quaternion.js"></script>
    <script type="text/javascript" src="../src/math/VectorUtil.js"></script>

    <style type="text/css">

        body {

        }

        #container {
            position: absolute;
            top: 300px;
            left: 400px;
            -webkit-perspective: 800px;
        }

        #plane {
            -webkit-transform-style: preserve-3d;
            position: absolute;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
        }

        #f100, #f400 {
            position: absolute;
        }

    </style>

    <script type="text/javascript">

        window.onload = function() {

            var m = new SQR.Matrix44();
            m.setTRS(0, 0, -800, 0, Math.PI / 4, 0, 1, 1, 1);

            var mc = new SQR.Matrix44();
            mc.setTRS(0, 0, 20, 0, 0, 0, 1, 1, 1);

            document.getElementById('plane').style['-webkit-transform'] = "translate3d(0px, 0px, 800px)" + m.getAsCSSProperty();
            document.getElementById('f100').style['-webkit-transform'] = mc.getAsCSSProperty();
        }

    </script>

</head>
<body>
<div id="container">

    <div id="plane">
        <img id="f400" src="assets/square-400.jpg">
        <img id="f100" src="assets/fruits-100.jpg">
    </div>

</div>
</body>
</html>
