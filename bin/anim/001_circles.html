    <script type="text/javascript">

        var red, green, orange, blue;
        var cycle = 0;
        var scycle = 0;

        function rotateElement(elem, rotation, scale) {
            elem.style['-webkit-transform'] = 'rotate(' + rotation + 'deg) scale(' + scale + ')';
        }

        window.onload = function() {

            red = document.getElementById('redSquare');
            green = document.getElementById('greenSquare');
            orange = document.getElementById('orangeSquare');
            blue = document.getElementById('blueSquare');

            setInterval(function() {

                cycle -= 45;
                scycle += 1;

                rotateElement(red, cycle, scycle % 2);
                rotateElement(green, cycle - 90, (scycle+1) % 2);
                rotateElement(orange, cycle - 180, scycle % 2);
                rotateElement(blue, cycle - 270, (scycle+1) % 2);
                
            }, 500);
        }

    </script>

<body>
<div id="container">
    <div id="redSquare"></div>
    <div id="greenSquare"></div>
    <div id="orangeSquare"></div>
    <div id="blueSquare"></div>
