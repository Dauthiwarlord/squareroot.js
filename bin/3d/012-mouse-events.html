    <style type="text/css">

        body {
            overflow: hidden;
            background-color: #000000;
        }

        #canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #container {
            position: absolute;
            top: 50%;
            left: 50%;
        }

        .plane {
            position: absolute;
            margin-top: -200px;
            margin-left: -200px;
            width: 400px;
            height: 400px;
            overflow: hidden;
            background: red;
        }

        .plane img {
            position: absolute;
            width: 400px;
            height: 400px;
        }

        #instr {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: Georgia, sans-serif;
            color: #ffffff;
            font-size: 14px;
        }

    </style>

    <script type="text/javascript">

        var container, canvas;
        var engine, camera;
        var root, div3d, outline;
        var interactor;

        function createDiv(imageUrl) {
            var ht = document.createElement('div');
            ht.setAttribute('class', 'plane');

            var hti = new Image();
            hti.src = imageUrl;
            ht.appendChild(hti);

            return ht
        }

        window.onload = function() {
            SQR.supportsCss3d = Modernizr.csstransforms3d;

            interactor = new SQR.Interactor();

            container = document.getElementById("container");
            canvas = document.getElementById("canvas");

            // Parameters are: canvas, container
            engine = new SQR.Squareroot(canvas, container);
            engine.setSize(window.innerWidth, window.innerHeight);
            engine.setProjection(30);

            camera = new SQR.Transform();
            camera.position.z = engine.cssDistance();
            engine.add(camera);

            root = new SQR.Transform();

            div3d = new SQR.Transform();
            div3d.renderer = new SQR.DOMElement3D(createDiv("../assets/square-400.jpg"));
            div3d.renderer.setBackfaceVisibility(true);

            div3d.collider = new SQR.CSSCollider(400, 400);

            root.add(div3d);

            outline = new SQR.Transform();
            
            outline.renderer = new SQR.Segment(2);

            outline.geometry = new SQR.Geometry();
            outline.geometry.color = new SQR.Color(0, 100, 50);
            outline.geometry.continous = true;
            outline.geometry.closed = true;
            
            outline.geometry.vertices = [
                new SQR.V3(-200,  200, 0),
                new SQR.V3( 200,  200, 0),
                new SQR.V3( 200, -200, 0),
                new SQR.V3(-200, -200, 0)
            ];

            root.add(outline);

            engine.add(root);

            render();
        }

        var a = SQR.twoPI * Math.random();

        function render() {
            requestAnimFrame(render);

            root.rotation.y = a;
            root.position.x = Math.sin(a) * 200;

            a += 0.04;
//            a += 0.01;

            var i = div3d.collider.intersects(interactor.pageX, interactor.pageY);

            if(i) {
                outline.geometry.color.set(0, 100, 50);
            } else {
                outline.geometry.color.set(128, 100, 50);
            }

            engine.render(camera);
        }

    </script>

<body>


<div id="container"></div>
<canvas id="canvas"></canvas>


<div id="instr">Alternate way to detect mouse/touch events on 3d divs (regular events are buggy in some browsers)</div>
