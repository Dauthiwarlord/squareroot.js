<!DOCTYPE html>
<html>
<head>
    <title> | v0.1</title>

    <style type="text/css">

        body {
            -moz-perspective: 500px;
            position: absolute;
            top: 0px;
            left: 0px;
        }

        #image {
            position: absolute;
            top: 100px;
            left: 100px;
        }

    </style>

    <script type="text/javascript">

        var a = 1;

        window.onload = function() {

            setInterval(function() {

                document.getElementById('image').style['transform'] = 'perspective(500px) rotateY(' + a + 'deg)';
                document.getElementById('image').style['-moz-transform'] = 'perspective(500px) rotateY(' + a + 'deg)';
                document.getElementById('image').style['-webkit-transform'] = 'rotateY(' + a + 'deg)';
                a++;

            }, 1000/60);

        }

    </script>

</head>
<body>
<div id="container">

    <div id="image">
        <img src="assets/square-400.jpg">
    </div>

</div>
</body>
</html>
