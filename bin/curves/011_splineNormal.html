<!DOCTYPE html>
<html>
<head>
    <title>011 Closed splines and orientation | v0.1</title>

    <link rel="stylesheet" href="curves.css">

    <script type="text/javascript" src="../../lib/requestAnimFrame.js"></script>

    <script type="text/javascript" src="../../src/SQR.js"></script>
    <script type="text/javascript" src="../../src/math/Vector2.js"></script>
    <script type="text/javascript" src="../../src/math/QuadraticBezier.js"></script>
    <script type="text/javascript" src="../../src/math/Spline.js"></script>

    <script type="text/javascript">

        var ctx, sp;
        var p = new SQR.V2();
        var v = new SQR.V2();

        function drawControlPoints(s) {
            ctx.globalAlpha = 0.2;
            ctx.strokeStyle = 'rgb(255,0,0)';

            ctx.beginPath();

            for (var i = 0; i < s.controlPoints.length; i++) {
                var p = s.controlPoints[i];
                if (i == 0) ctx.moveTo(p.x, p.y);
                else ctx.lineTo(p.x, p.y);
            }

            ctx.stroke();
        }

        function drawSpline(s) {
            ctx.globalAlpha = 0.2;
            ctx.strokeStyle = 'rgb(0,0,128)';

            ctx.beginPath();

            for (var i = 0; i <= 100; i++) {
                var t = i / 100;
                var cv = s.valueAt(t);
                if (i == 0) ctx.moveTo(cv.x, cv.y);
                else ctx.lineTo(cv.x, cv.y);
            }

            ctx.stroke();
        }

        function drawPointsOnSpline(s, freq) {
            ctx.globalAlpha = 1;
            ctx.fillStyle = 'rgb(0,0,128)';

            for (var i = 0; i <= freq; i++) {
                var t = i / freq;
                var cv = s.valueAt(t);
                ctx.beginPath();
                ctx.arc(cv.x, cv.y, 1, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawPointOnSpline(s, t, d, c) {
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.globalAlpha = 1;
            ctx.fillStyle = c;
            

            p = s.valueAt(t, p);
            v = s.velocityAt(t, v).norm();

            var orientation = Math.atan2(v.y, v.x) + Math.PI * d;

            ctx.translate(p.x, p.y);
            ctx.rotate(orientation);

            ctx.beginPath();
            ctx.moveTo(-10, 10);
            ctx.lineTo(10, 10);
            ctx.lineTo(20, 0);
            ctx.lineTo(10, -10);
            ctx.lineTo(-10, -10);
            ctx.lineTo(0, 0);
            ctx.fill();
        }

        window.onload = function() {
            ctx = document.getElementById('cnv').getContext('2d');

            var k1 = new SQR.V2(300, 60);
            var k2 = new SQR.V2(500, 230);
            var k3 = new SQR.V2(800,  50);
            var k4 = new SQR.V2(700, 450);

            sp = new SQR.Spline(k1, k2, k3, k4);

            k1 = new SQR.V2(550, 280);
            k2 = new SQR.V2(350, 300);
            sp.add(k1, k2);

            k1 = new SQR.V2(200, 450);
            k2 = new SQR.V2(100, 200);
            sp.add(k1, k2);

            sp.closePath();

            draw();
        }

        var a = 0;

        function draw() {
            requestAnimFrame(draw);

            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, 1000, 500);

            drawControlPoints(sp);
            drawSpline(sp);
            drawPointsOnSpline(sp, 75);

            a += 0.002;
            var t = a % 1;
            drawPointOnSpline(sp, t, 0, 'rgb(0,128,0)');
            var t = 1 - (a * 2 % 1);
            drawPointOnSpline(sp, t, 1, 'rgb(255,128,0)');
        }

    </script>

</head>
<body>

<div id="desc">
    <h1>011 Closed splines and orientation</h1>

    <p>A example featuring a closed spline and orienting an object to the spline during animation</p>
</div>


<div id="container">
    <canvas id="cnv" width="1000" height="500"></canvas>
</div>
</body>
</html>
