    <script type="text/javascript">

        var engine, camera, curves;

        function makeCurve(p0, c0, c1, p1, color) {
            var c = new SQR.QuadraticBezier(p0, c0, c1, p1);
            var curve = new SQR.Transform();
            curve.geometry = c.createSegment(30);
            curve.geometry.color = color;
            curve.renderer = new SQR.Segment(1);
            return curve;
        }

        window.onload = function() {

            engine = new SQR.Squareroot(document.getElementById('cnv'), container);
            engine.setProjection(30);

            var curve1 = makeCurve(
                    new SQR.V3(-40,  15, -40),
                    new SQR.V3(-10, -20, -10),
                    new SQR.V3( 10,  20,  10),
                    new SQR.V3( 40,   5, -20),
                    new SQR.Color(0, 100, 50)
            );

            var curve2 = makeCurve(
                    new SQR.V3( 10, -40,  -40),
                    new SQR.V3( 20, -20,  10),
                    new SQR.V3(-30,   0, -10),
                    new SQR.V3( -5,   40, 20),
                    new SQR.Color(100, 50, 50)
            );

            var curve3 = makeCurve(
                    new SQR.V3(-10, -25, -20),
                    new SQR.V3( -5,  30, -60),
                    new SQR.V3(  8,  35,  10),
                    new SQR.V3( 12, -15,  20),
                    new SQR.Color(200, 100, 50)
            );

            curves = new SQR.Transform();
            curves.add(curve1, curve2, curve3);

            camera = new SQR.Transform();
            camera.position.z = 160;

            engine.add(camera, curves);

            render();
        }

        function render() {
            requestAnimFrame(render);
            curves.rotation.y += 0.01;
            curves.rotation.x += 0.008;
            engine.render(camera);
        }

    </script>
