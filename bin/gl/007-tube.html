<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

	var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var shader = engine.createShader();
    shader.load("glsl/normal2color.glsl");

    var tube1 = new SQR.Transform();

    tube1.geometry = new SQR.Tube()
        .resolution(160)
        .outer(24)
        .inner(10)
        .height(20)
        .smooth(true)
        // .setDeformation(function(r, inner) {
        //     if(inner) return 1;
        //     else return 0.5 + (Math.cos(r * 2) + 1) * 4 + (Math.sin(r * 10) + 1) * 1;
        // })
        .setTwist(function(m, r) {
            m.rotate(0, Math.cos(r * 8), 0);
        })
        .refresh();


    tube1.renderer = engine.createRenderer(shader);
    tube1.renderer.u.uColor = [1, 0, 0, 1];

    var root = new SQR.Transform();
    root.position.z = -70;
    root.add(tube1);
    engine.add(root);

    var lt = 0;

    var tx = 0, ty = 0;

    document.addEventListener('mousemove', function(e) {
        tx = Math.abs((e.pageX / window.innerWidth * 2) - 1);
        ty = Math.abs((e.pageY / window.innerHeight * 2) - 1);

        tube1.geometry
            .height(1 + tx * 20)
            .inner(1 + ty * 10)
            .outer(2 + ty * 10 + tx * 10)
            .refresh();
    });

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        engine.render();
        tube1.rotation.y += 0.2 * dts;
        tube1.rotation.x += 0.5 * dts;
        stats.end();
    }

    render();

</script>
