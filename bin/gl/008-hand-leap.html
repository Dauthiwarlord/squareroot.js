<canvas id="gl-canvas"></canvas>

<script type="text/javascript" src="../../lib/Stats.js"></script>
<script type="text/javascript" src="../../lib/leap2.js"></script>

<script type="text/javascript">

var troll = 0, tpitch = 0, tyaw = 0, handPos = new SQR.V3();

var dumpData = false;
document.addEventListener('click', function() {
    dumpData = true;
});

var leapLoop = function(frame) {
    if(dumpData) {
        console.log(frame);
        dumpData = false;
    }

    if(frame.hands.length > 0) {
        var hand = frame.hands[0];
        var pos = hand.palmPosition;

        troll = -hand.roll();
        tpitch = -hand.pitch();
        tyaw = hand.yaw();

        handPos.set(pos[0], pos[1], pos[2]);
    }
};

var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
engine.setSize(window.innerWidth, window.innerHeight);
engine.setClearColor(0, 0, 0, 1);

var projection = new SQR.ProjectionMatrix();
projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
engine.setProjection(projection);

var shader = engine.createShader();
shader.load("glsl/normal2color.glsl");

var cube1 = new SQR.Transform();
cube1.geometry = new SQR.Cube().setSize(10, 3, 30);
cube1.renderer = engine.createRenderer(shader);
cube1.renderer.u.uColor = [0, 0.5, 0, 1];

var root = new SQR.Transform();
root.position.z = -400;
root.add(cube1);

var lt = 0;

function render(t) {
    var dt = (t - lt);
    lt = t;
    requestAnimFrame(render);

    if(!dt || isNaN(dt)) dt = 0;
    var dts = dt * 0.001;

    cube1.rotation.z += (troll - cube1.rotation.z) * 0.2;
    // cube1.rotation.y += (tyaw - cube1.rotation.y) * 0.2;
    cube1.rotation.x += (tpitch - cube1.rotation.x) * 0.2;

    cube1.position.x = handPos.x;
    cube1.position.y = handPos.y - 150;
    cube1.position.z = handPos.z;

    cube1.rotation.y = handPos.x / 200 * Math.PI;

    engine.render(root);
}

render();

Leap.loop(leapLoop);

</script>
