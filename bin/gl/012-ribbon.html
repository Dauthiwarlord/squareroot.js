    var Ribbon = function() {

        var ts = [], vs = [], ns = [], that = this;

        this.build = function(path, density, start, end, width) {
            ts.length = 0;

            for(var i = 0; i < density; i++) {

                var w1 = ((i+0) / density);
                var w2 = ((i+1) / density);

                w1 = Math.sin(w1 * Math.PI);
                w2 = Math.sin(w2 * Math.PI);

                var t1 = start + (end-start) * (i) / density;
                var t2 = start + (end-start) * (i + 1) / density;

                var p1 = path.valueAt(t1, new SQR.V3());
                var p2 = path.valueAt(t2, new SQR.V3());

                var v1 = path.velocityAt(t1, new SQR.V3()).norm();
                var v2 = path.velocityAt(t2, new SQR.V3()).norm();

                var up = new SQR.V3();
                up.cross(v1, v2).norm();

                var n1 = new SQR.V3();
                n1.cross(v1, up);

                var n2 = new SQR.V3();
                n2.cross(v2, up);

                n1.mul(width * 0.5 * w1);
                n2.mul(width * 0.5 * w2);

                var a = new SQR.V3();
                var b = new SQR.V3();
                var c = new SQR.V3();
                var d = new SQR.V3();

                a.add(p1, n1);
                b.add(p1, n1.neg());

                c.add(p2, n2);
                d.add(p2, n2.neg());

                ts.push(new SQR.Triangle(a, c, b));
                ts.push(new SQR.Triangle(b, c, d));

                ts.push(new SQR.Triangle(a, b, c));
                ts.push(new SQR.Triangle(b, d, c));
            }

            return that;
        }

        this.refresh = function() {

            vs.length = 0;
            ns.length = 0;

            var numTris = ts.length;

            for(var i = 0; i < numTris; i += 2) {
                ts[i].calculateNormal();
                ts[i+1].normal = ts[i].normal;
                ts[i].toArray(vs, ns);
                ts[i+1].toArray(vs, ns);
            }

            that.vertices = new Float32Array(vs);
            that.normals = new Float32Array(ns);

            that.vertexSize = 3;
            that.numVertices = numTris * this.vertexSize;
            
            that.dirty = true;

            return that;
        }  
    }

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var curve = new SQR.QuadraticBezier();
    curve.p0 = new SQR.V3(-40,  10, -40);
    curve.c0 = new SQR.V3(-10,  0, -10);
    curve.c1 = new SQR.V3( 10,  10,  10);
    curve.p1 = new SQR.V3( 40,  0, -40);

    var shader = engine.createShader();
    shader.load("glsl/normal2color.glsl");

    var root = new SQR.Transform();

    var ribbon = new SQR.Transform();
    ribbon.geometry = new Ribbon().build(curve, 50, 0.1, 0.2, 2).refresh();
    ribbon.renderer = engine.createRenderer(shader);
    ribbon.renderer.u.uColor = [1, 0, 0, 1];
    root.add(ribbon);

    camera = new SQR.Transform();
    camera.position.z = 80;
    root.add(camera);

    var lt = 0;

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        // ribbon.rotation.x += 0.5 * dts;

        // curve.c0.y = -10 + 30 * Math.sin(t/1000);
        // curve.c1.y = 10 + 30 * Math.sin(t/500);
        // curve.c1.x = 10 + 10 * Math.cos(t/750);

        var s = ((Math.sin(t/1000) + 1) * 0.5) * 0.8;
        var e = ((Math.sin(t/1000) + 1) * 0.5) * 0.8 + 0.2;

        ribbon.geometry.build(curve, 5, s, e, 2).refresh();

        engine.render(root, camera);
        stats.end();
    }

    render();
