<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var shader = engine.createShader();

    var cube = new SQR.Transform();

    // cube.geometry = new SQR.Cube().perVertexNormals(true).setSize(50, 50, 50);
    cube.geometry = new SQR.Plane({ quads:false, vertexNormals:false }).setSize(100, 100, 2, 2);

    cube.renderer = engine.createRenderer(shader);
    cube.renderer.u.uColor = [0, 0, 0, 1];
    cube.renderer.u.uTexture = engine.createTexture("assets/basic-texture-512.jpg");
    
    var root = new SQR.Transform();
    root.add(cube);

    var camera = new SQR.Transform();
    camera.position.z = 200;
    // camera.position.y = -100;
    // camera.rotation.x = 0.4;
    root.add(camera);

    var lt = 0;
    var phase = 0;

    var render = function (t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        cube.renderer.u.uTime = t/1000;
        cube.rotation.x += dts * 1.2;
        // cube.rotation.y += dts * 0.6;

        // engine.render(root, camera);
        engine.render(root, camera, { culling: false });
        stats.end();
    }

    shader.load("glsl/simpleTexture.glsl", render);
    // render();

</script>
