<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    
    

    var root = new SQR.Transform();;
    var globe = new SQR.Transform();
    root.add(globe);

    var globeGeo = new SQR.Icosphere({ perVertexNormals: false }).create(65);
    globeGeo.subdivide();
    globeGeo.subdivide();
    globeGeo.subdivide();
    globeGeo.subdivide();
    // globeGeo.subdivide();

    var oceanShader = engine.createShader();
    oceanShader.load("glsl/litColor.glsl");

    var ocean = new SQR.Transform();
    ocean.geometry = globeGeo;
    ocean.renderer = engine.createRenderer(oceanShader);
    ocean.renderer.u.uTexture = engine.createTexture('assets/world.png');
    ocean.renderer.u.uColor = new SQR.Color().hex('#0d90cd');
    var s = 0.96;
    ocean.scale.set(s, s, s);
    globe.add(ocean);


    var landShader = engine.createShader();
    landShader.load("glsl/littlePlanetLand.glsl");
    
    var land = new SQR.Transform();
    land.geometry = globeGeo;
    land.renderer = engine.createRenderer(landShader);
    land.renderer.u.uTexture = engine.createTexture('assets/world.png');
    land.renderer.u.uColorLow = new SQR.Color().hex('#3c9a0e');
    land.renderer.u.uColorHigh = new SQR.Color().hex('#de6f03');
    land.renderer.u.uMultiplier = 0.05;
    land.renderer.u.uMinimum = 0.05;
    globe.add(land);

    var camera = new SQR.Transform();
    camera.position.z = 50;
    camera.position.y = 50;
    camera.rotation.x = -0.15;
    // camera.rotation.y = Math.PI * 0.5;
    root.add(camera);

    var lt = 0;
    var phase = 0

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        globe.rotation.x -= 0.2 * dts;
        globe.rotation.y += 0.2 * dts;

        engine.render(root, camera);
        stats.end();
    }

    render();
    // setTimeout(render, 300);

</script>
