<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    // document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 1000);
    engine.setProjection(projection);

    var shader = engine.createShader();
    shader.load("glsl/normal2color.glsl");

    var depth = engine.createShader();
    depth.load("glsl/depth.glsl", render);
    depth.u.far = 600;
    depth.u.near = 300;

    var root = new SQR.Transform();
    var cubes = new SQR.Transform();
    root.add(cubes);

    for(var i = 0; i < 200; i++) {
        var cube = new SQR.Transform();
        var s = 10 + Math.random() * 10;
        cube.geometry = new SQR.Cube().setSize(s, s, s);
        cube.renderer = engine.createRenderer(shader);
        cube.renderer.u.uColor = [0, 0.5, 0, 1];
        cube.position.set(Math.random() * 300 - 150, Math.random() * 300 - 150, Math.random() * 300 - 150);
        cube.rotation.set(Math.random() * SQR.twoPI, Math.random() * SQR.twoPI, Math.random() * SQR.twoPI);
        cubes.add(cube);
    }

    var camera = new SQR.Transform();
    camera.position.z = 600;
    root.add(camera);

    var target = engine.createFrameBuffer();

    var blurTargetA1 = engine.createFrameBuffer();
    var blurTargetA2 = engine.createFrameBuffer();

    var depthTarget = engine.createFrameBuffer();
    var depthBlurTarget = engine.createFrameBuffer();

    var invert = new SQR.PostEffect("glsl/simpleFx.glsl");
    var blur = new SQR.PostEffect("glsl/blur.glsl");
    var preview = new SQR.PostEffect("glsl/passThru.glsl");

    var depthField = new SQR.PostEffect("glsl/depthOfField.glsl");
    depthField.renderer.u.uBlurTexture = blurTargetA2.texture;
    depthField.renderer.u.uDepthTexture = depthTarget.texture;

    var previewRegionTL = new SQR.RenderRegion(0, 0, window.innerWidth / 2, window.innerHeight / 2);
    var previewRegionBL = new SQR.RenderRegion(0, window.innerHeight / 2, window.innerWidth / 2, window.innerHeight / 2);
    var previewRegionTR = new SQR.RenderRegion(window.innerWidth / 2 * 1, 0, window.innerWidth / 2, window.innerHeight / 2);
    var previewRegionBR = new SQR.RenderRegion(window.innerWidth / 2 * 1, window.innerHeight / 2, window.innerWidth / 2, window.innerHeight / 2);

    var previewRegionSmall = new SQR.RenderRegion(50, 50, window.innerWidth/5, window.innerHeight/5);

    var lt = 0;
    var phase = 0

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        cubes.recurse(function(c) {
            c.rotation.y += 0.2 * dts;
        });

        engine.render(root, camera, { target: target });

        preview.setSource(target);
        // engine.render(preview, null, { region: previewRegionTL });
        
        blur.renderer.u.delta = [0, 0.03];
        blur.setSource(target);
        engine.render(blur, null, { target: blurTargetA1 });

        blur.setSource(blurTargetA1);
        blur.renderer.u.delta = [0.03, 0];
        engine.render(blur, null, { target: blurTargetA2 });

        // engine.render(blur, null, { region: previewRegionTR });

        engine.render(root, camera, { target:depthTarget, replacementShader: depth });

        preview.setSource(depthTarget);
        // engine.render(preview, null, { region: previewRegionBL });
        

        depthField.setSource(target);
        engine.render(depthField, null);

        // engine.render(preview, null, { region: previewRegionSmall });

        stats.end();
    }

    // render();

</script>
