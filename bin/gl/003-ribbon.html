<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var root = new SQR.Transform();

    var camera = new SQR.Transform();
    camera.position.z = 600;
    root.add(camera);

    var shader = engine.createShader();

    var curve = new SQR.QuadraticBezier(
        new SQR.V3(-100, 0, 100),
        new SQR.V3(-100, 100, -100),
        new SQR.V3( 100,-100, -100),
        new SQR.V3( 100, 0, 100)
    );

    // var p1

    // var spline = new SQR.Spline(
    // ).add(
    // );

    var ribbon = new SQR.Transform();
    ribbon.renderer = engine.createRenderer(shader);
    ribbon.renderer.renderMode = SQR.GL.LINE_STRIP;
    ribbon.renderer.u.uColor = new SQR.Color().rgb(0.0, 1.0, 0.0);
    ribbon.geometry = new SQR.Ribbon(curve).fromPos();

    var ribbonVelocity = new SQR.Transform();
    ribbonVelocity.renderer = engine.createRenderer(shader);
    ribbonVelocity.renderer.renderMode = SQR.GL.LINES;
    ribbonVelocity.renderer.u.uColor = new SQR.Color().rgb(1.0, 0.0, 0.0);
    ribbonVelocity.geometry = new SQR.Ribbon(curve).fromNormal();
    root.add(ribbonVelocity);
    root.add(ribbon);

    function render() {
        stats.begin();
        requestAnimFrame(render);

        SQR.Time.tick();

        ribbon.rotation.y += 0.1 * SQR.Time.deltaTime;
        ribbonVelocity.rotation.y += 0.1 * SQR.Time.deltaTime;

        // ribbon.rotation.x += 0.8 * SQR.Time.deltaTime;
        // ribbonVelocity.rotation.x += 0.8 * SQR.Time.deltaTime;

        engine.render(root, camera);
        stats.end();
    }

    shader.load("glsl/003-ribbon-line.glsl", render);
    // render();

</script>
