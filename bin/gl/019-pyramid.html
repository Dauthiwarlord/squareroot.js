<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var pyramids = [];
    var density = 4, size = 20;

    var gridX = 23, gridY = 13;
    // var gridX = 17, gridY = 17;

    var unit = Math.sqrt((size * size) / 2) * 2;

    var historySize = 100, wave = 0, friction = 0.999;
    var beat = 0, beatTarget = 0, beatWave = 0;

    var impulse = new Array(historySize);

    for(var i = 0; i < historySize; i++) {
        impulse[i] = 0;
        // impulse[i] = Math.sin(i / historySize * SQR.twoPI * 2);
    }


    Key.down(Key.SPACE, function() {
        beatTarget = 1;
        beatWave = 1;
    });

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(80, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var shader = engine.createShader();
    shader.load("glsl/pyramidAO.glsl");

    var g = new SQR.Geometry().quickSetup('n3v3c4t2');

    var root = new SQR.Transform();
    var base = new SQR.Transform();
    root.add(base);

    

    var createPyramid = function(color) {
        var p = new SQR.Transform();
        p.geometry = new SQR.Pyramid({ noCap:true }).create(size, 0, 0, density, 0);
        p.renderer = engine.createRenderer(shader);
        p.renderer.u.uColor = color;

        base.add(p);

        pyramids.push(p);
        return p;
    }

    var mid = new SQR.V2(0.5, 0.5);

    for(var x = 0; x < gridX; x++) {
        for(var y = 0; y < gridY; y++) {

            var hbx = unit * (gridX-1) / 2;
            var hby = unit * (gridY-1) / 2;

            var dc = new SQR.V2(x/(gridX-1), y/(gridY-1));
            dc.sub(dc, mid);

            var mag = (dc.mag() * 2) / Math.sqrt(2);


            var cr = 1 - mag;
            // var cl = [cr, (1-cr)*0.5, (cr == 1) ? 1 : 0, 1];
            var cl = [cr, 0, 0, 1];

            var p = createPyramid(cl);

            p.data = {};

            p.data.centerDistance = Math.min(1, mag);
            p.data.force = 1 - mag;
            p.data.index = Math.floor(mag * (historySize-1));
            p.data.phase = 0;
            p.data.speed = 0.1;

            p.data.multTarget = 0;
            p.data.mult = 0;

            p.position.x = x * unit - hbx;
            p.position.z = y * unit - hby;
        }
    }

    var camera = new SQR.Transform();

    camera.position.y = 230;
    camera.rotation.x = SQR.halfPI;

    // camera.position.y = 200;
    // camera.position.z = 300;
    // camera.rotation.x = 0.6;
    // base.rotation.y = Math.PI / 4;

    // camera.position.y = 200;
    // camera.position.z = 50;
    // camera.position.x = 100;

    // camera.lookAt(root);
    root.add(camera);


    var lt = 0;
    var phase = 0;

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        var pl = pyramids.length;
        for(var i = 0; i < pl; i++) {
            var p = pyramids[i];
            var data = p.data;
            var imp = (impulse[data.index] * 0.5 + 0.5);
            var h = 5 + imp * 80 * data.force;
            p.geometry.peak.y = h;
            p.geometry.refresh();
            p.renderer.u.uHeight = h;

            p.renderer.u.uColor[2] = imp;
        }

        wave += 0.12;
        impulse.pop();
        impulse.unshift(Math.sin(wave) * 0.1 + Math.sin(beatWave) * beat);

        beat += (beatTarget - beat) * 0.2;
        beatTarget *= 0.98;

        beatWave += 0.12;

        engine.render(root, camera);
        stats.end(); 
    }

    render();
    // setTimeout(render, 300);

</script>
