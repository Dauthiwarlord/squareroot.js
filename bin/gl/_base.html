<!DOCTYPE html>
<html>
<head>
<title>Really basic WebGL Square</title>

<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">

    body {
        overflow: hidden;
    }

    canvas {
        position: absolute;
        top: 0px;
        left: 0px;
    }

    #stats {
        position: absolute;
        top: 0px;
        left: 0px;
    }

</style>

<script type="text/javascript" src="../../lib/Stats.js"></script>

<!-- SQRLIB -->
<!-- Auto-generated by tools/demojstags.py. Do not edit this section -->
<script type="text/javascript" src="../../build/squareroot-min.js"></script>
<!-- SQRLIB -->
</head>
<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    document.body.appendChild( stats.domElement );

    var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var shader = engine.createShader();

    var cube = new SQR.Transform();
    cube.geometry = new SQR.Cube(50, 50, 50);
    cube.renderer = engine.createRenderer(shader);
    cube.renderer.u.uColor = new SQR.Color().rgb(0, 0.5, 0).alpha(1);

    var root = new SQR.Transform();
    root.add(cube);

    var camera = new SQR.Transform();
    camera.position.z = 200;
    root.add(camera);

    function render() {
        stats.begin();
        requestAnimFrame(render);

        SQR.Time.tick();
        cube.rotation.y += 0.5 * SQR.Time.deltaTime;

        engine.render(root, camera);
        stats.end();
    }

    shader.load("glsl/normal2color.glsl", render);
    // render();

</script>

</body>
</head>
