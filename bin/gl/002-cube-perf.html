<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<style type="text/css">

    body {
        overflow: hidden;
    }

    canvas {
        position: absolute;
        top: 0px;
        left: 0px;
    }

</style>

<script type="text/javascript" src="../../lib/Stats.js"></script>

<body>

<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

	var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var shader = engine.createShader();
    
    var root = new SQR.Transform();    

    var numCubes = 7700; // 7700 runs @ 22-23 fps in Chrome
    var cubeGeo = new SQR.Cube(50, 50, 50);
    var v = new SQR.V3();
    var cubeRen = engine.createRenderer(shader);

    for(var i = 0; i < numCubes; i++) {
        var cube = new SQR.Transform();
        cube.geometry = cubeGeo;
        cube.renderer = cubeRen;
        cube.positioningMode = 1;

        cube.rotation.set(Math.random() * Math.PI, Math.random() * Math.PI, Math.random() * Math.PI);

        v.random().norm().mul(500 + Math.random() * 6000);

        cube.position.copyFrom(v);

        root.add(cube);
    }



    var camera = new SQR.Transform();
    camera.position.z = 2000;
    root.add(camera);
    

    var lt = 0;
    var cx = Math.PI / 2;

    var tx = 0, ty = 0;

    document.addEventListener('mousemove', function(e) {
        tx = (e.pageX - window.innerWidth * 0.5) * 5;
        ty = (e.pageY - window.innerHeight * 0.5) * 5;
    });

    var c = 3;

    function render() {
        stats.begin();

        // if(--c >= 0) 
        requestAnimFrame(render);

        camera.position.x += (tx - camera.position.x) * 0.1;
        camera.position.y += (ty - camera.position.y) * 0.1;
        camera.lookAt(root);

        engine.render(root, camera);

        stats.end();
    }

    shader.load("glsl/002-cube-perf.glsl", render);
    // render();

</script>

</body>
