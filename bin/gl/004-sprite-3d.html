<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

	var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.perspective(45, window.innerWidth/window.innerHeight, 1, 10000);
    engine.setProjection(projection);

    var squares = [];
    var numSquares = 500;
    var shader = engine.createShader();
    shader.load("glsl/sprite3d.glsl");
    var renderer = engine.createRenderer(shader);

    var geometry = new SQR.Sprite3D().biFaced().setSize(50, 50);

    geometry.originalCorners = {};
    geometry.originalCorners.tl = geometry.corners.tl.clone();
    geometry.originalCorners.br = geometry.corners.br.clone();

    var root = new SQR.Transform();
    root.position.z = -800;

    for(var i = 0 ; i < numSquares; i++) {
        var t = new SQR.Transform();
        t.speed = 2 + Math.random() * 8;


        t.position.x = window.innerWidth * (Math.random() - 0.5);
        t.position.y = window.innerHeight * (Math.random() - 0.5);
        t.position.z = -1000 * Math.random();
        t.geometry = geometry;
        t.renderer = renderer;
        t.renderer.u.uColor = [1, 0, 0, 1];
        // t.positioningMode = 1;
        squares.push(t);
        root.add(t);
    }

    var lt = 0;
    var squeeze = 0;

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        var ww = window.innerWidth;
        var wh = window.innerHeight;

        geometry.corners.tl.copyFrom(geometry.originalCorners.tl);
        geometry.corners.br.copyFrom(geometry.originalCorners.br);

        var f1 = 0.8 + Math.sin(squeeze) * 0.4;
        var f2 = 0.8 + Math.cos(squeeze * 2) * 0.4;

        geometry.corners.tl.mul(f1);
        geometry.corners.br.mul(f2);
        geometry.refresh();

        squeeze += 0.05;

        for(var i = 0 ; i < numSquares; i++) {
            var s = squares[i];

            s.rotation.y += s.speed * dts;
        }

        // root.rotation.z += dts * 0.5;

        engine.render(root);

        stats.end();
    }

    render();

</script>
