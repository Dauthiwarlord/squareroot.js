<canvas id="gl-canvas"></canvas>

<script type="text/javascript">

    var stats = new Stats();
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild( stats.domElement );

	var engine = new SQR.SquarerootGL(document.getElementById('gl-canvas'));
    engine.setSize(window.innerWidth, window.innerHeight);
    engine.setClearColor(0, 0, 0, 1);

    var projection = new SQR.ProjectionMatrix();
    projection.screenPixels2d();
    engine.setProjection(projection);

    var squares = [];
    var numSquares = 6000; // Runs at 30fps in Chrome on MBp 15" Retina (ok - 21-24... :)

    var shader = engine.createShader();
    shader.load("glsl/squareMatrix.glsl", render);
    var renderer = engine.createRenderer(shader);
    var geometry = new SQR.Sprite2D(2, 10);

    renderer.u.uColor = [1, 0, 0, 1];

    var root = new SQR.Transform();
    root.position.x = window.innerWidth * 0.5;
    root.position.y = window.innerHeight * 0.5;

    for(var i = 0 ; i < numSquares; i++) {
        var t = new SQR.Transform();
        t.speed = 2 + Math.random() * 8;

        t.position.x = window.innerWidth * (Math.random() - 0.5);
        t.position.y = window.innerHeight * (Math.random() - 0.5);

        t.geometry = geometry;
        t.renderer = renderer;

        squares.push(t);
        root.add(t);
    }

    var lt = 0;

    function render(t) {
        var dt = (t - lt);
        lt = t;
        stats.begin();
        requestAnimFrame(render);

        if(!dt || isNaN(dt)) dt = 0;
        var dts = dt * 0.001;

        var ww = window.innerWidth;
        var wh = window.innerHeight;

        for(var i = 0 ; i < numSquares; i++) {
            var s = squares[i];
            s.rotation.z += s.speed * dts;

            s.position.x += s.speed * 0.2;
            s.position.x = (s.position.x + ww / 2) % ww - (ww / 2);

            s.position.y += s.speed * 0.5;
            s.position.y = (s.position.y + wh / 2) % wh - (wh / 2);
        }

        // root.rotation.z += dts * 0.5;

        engine.render(root);

        stats.end();
    }

    // render();

</script>
