<script type="text/javascript">

var numHands = document.querySelector("#numHands");
var numFingers = document.querySelector("#numFingers");
var numGestures = document.querySelector("#numGestures");
var numPointables = document.querySelector("#numPointables");
var globalScale = document.querySelector("#globalScale");
var globalTranslate = document.querySelector("#globalTranslate");
var hand0pos = document.querySelector("#hand0pos");

var dumpData = false;

document.addEventListener('click', function() {
    dumpData = true;
});

var leapLoop = function(frame) {
    if(dumpData) {
        console.log(frame);
        dumpData = false;
    }

    numHands.innerHTML = frame.hands.length;
    numFingers.innerHTML = frame.fingers.length;
    numPointables.innerHTML = frame.pointables.length;
    numGestures.innerHTML = frame.gestures.length;
    globalScale.innerHTML = frame._scaleFactor;

    var gt = frame._translation;
    globalTranslate.innerHTML = "<br>" + gt.join("<br>");

    if(frame.hands.length > 0) {
        var hand = frame.hands[0];
        var p = hand.palmPosition;
        hand0pos.innerHTML = "<br>" + p.join("<br>");

        // var rotX = (hand._rotation[2]);

};

Leap.loop(leapLoop);

</script>
