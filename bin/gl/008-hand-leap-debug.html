<canvas></canvas>


<script type="text/javascript" src="../../lib/leap.js"></script>

<script type="text/javascript">

var canvas = document.querySelector("canvas");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
var ctx = canvas.getContext("2d");

var dumpData = false;

document.addEventListener('click', function() {
    dumpData = true;
});


var leap = new LeapWrapper();

var draw = function() {
    requestAnimFrame(draw);

    leap.tick();

    if(dumpData) {
        console.log(leap.frame);
        dumpData = false;
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height); 
    ctx.fillStyle = "#800";
    ctx.beginPath();
    var r =  20 + 200 * leap.handOpen;
    ctx.arc(canvas.width * 0.5, canvas.height * 0.5, r, Math.PI * -0.25, Math.PI * 1.25);
    ctx.fill();
}

draw();

</script>
